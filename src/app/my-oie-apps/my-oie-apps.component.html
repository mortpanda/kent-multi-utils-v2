<ng-template #bigScreen>

    <div class="appMain" fxLayout="columns wrap" fxLayoutAlign="center center">
        <app-dock></app-dock>
        <div class="appContainer" fxLayout="row wrap" fxLayoutAlign="center start">

            <div class="menuHead">
                <h2>OIE Apps</h2>
            </div>
            <div *ngIf="dataLoaded; else notShow"  fxLayout="row wrap" fxLayoutAlign="center start">
                <p-button label="{{menuItem.name}}" (click)="MenuListService.Goto(menuItem.strUri)"
                    *ngFor="let menuItem of dailyWebsites" id="appButton">

                </p-button>
            </div>
        </div>
        <ng-template #notShow>
            <div fxLayout="row wrap" fxLayoutAlign="center center">
                <p-progressSpinner></p-progressSpinner>
            </div>
        </ng-template>
        <div class="userName">{{strFullName}}</div>
    </div>

</ng-template>

<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">

                    *ngFor="let menuItem of dailyWebsites" id="appButton">

                </p-button>
            </div>
        </div>
        <ng-template #notShow>
            <div fxLayout="row wrap" fxLayoutAlign="center center">
                <p-progressSpinner></p-progressSpinner>

        </ng-template>
        <div class="userName">{{strFullName}}</div>

</ng-template>
