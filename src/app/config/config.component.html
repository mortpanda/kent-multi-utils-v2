<ng-template #bigScreen>

    <div class="appMain" fxLayout="columns wrap" fxLayoutAlign="center center">
        <app-dock></app-dock>
        <div class="appContainer" fxLayout="row wrap" fxLayoutAlign="center start">

            <div class="menuHead">
                <h2>Configuration</h2>
            </div>
            <p-button label="{{menuItem.label}}" (click)="showModalDialog(menuItem.modalOpen)"
                *ngFor="let menuItem of configMenu" id="appButton">
            </p-button>

        </div>
        <div class="userName">{{strFullName}}</div>
    </div>

</ng-template>
<!-- ************************* SMALL SCREEN ************************* -->
<!-- ************************* SMALL SCREEN ************************* -->
<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">
    <div class="appMain" fxLayout="rows wrap" fxLayoutAlign="center center">
        <app-dock></app-dock>
        <div class="appContainer" fxLayout="rows wrap" fxLayoutAlign="center start">
            <div class="menuHead">
                <h1>Configuration</h1>
            </div>
            <p-button label="{{menuItem.label}}" (click)="showModalDialog(menuItem.modalOpen)"
                *ngFor="let menuItem of configMenu" id="appButton">
            </p-button>

        </div>
        <div class="userName">{{strFullName}}</div>
    </div>
</ng-template>

<!-- ///////////////////////////////////////// -->
<!-- Modal -->
<!-- ///////////////////////////////////////// -->
<p-dialog header="Add Website" [(visible)]="addWebsite" [modal]="true" [draggable]="false" [resizable]="false"
    id="addModal">

    <div class="modalBody" fxLayout="rows wrap" fxLayoutAlign="center start">
        <div class="dropdownDiv">
            <p-dropdown [options]="arrAppCat" [(ngModel)]="selectedCat" placeholder="Select a category"
                optionLabel="name" [showClear]="true" id="catDropdown"></p-dropdown>
        </div>
        <div class="txtDiv" fxLayout="rows wrap" fxLayoutAlign="center center">
            <input type="text" placeholder="Enter website name" pInputText [(ngModel)]="siteName" id="sitenameTxt"/>
        </div>
        <div class="txtDiv" fxLayout="rows wrap" fxLayoutAlign="center center">
            <input type="text" placeholder="Enter website URL" pInputText [(ngModel)]="webURI" id="sitenameTxt"/>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="saveWebsite(false)" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>


<!-- ///////////////////////////////////////// -->
<!-- Toast content -->
<!-- ///////////////////////////////////////// -->
<p-toast position="top-right"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
